<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Criando imagens dinâmicas</h1>
    <h2>Mídias em HTML5</h2>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
    <source media="(min-width:1001px)" srcset="imagens/foto-g.png" type="image/png">
    <img src="imagens/foto-m.png" alt="Imagem flexível">
</picture>

<h1>Aprendendo a colocar áudio</h1>
<p>Vamos aprender a reproduzir um áudio em HTML5</p>
<audio src="midia/happy-mistake.mp3" controls autoplay></audio> 
<!--MP3 WAV OGC-->
<audio>
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.mp3" type="audio/ogg">
    <source src="midia/guanacast-33.mp3" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir o áudio.</p>
    <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
</audio>




</body>
</html>
