<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo vídeos no meu site</title>
</head>
<body>
  <h1>Aprendendo a reproduzir vídeos em HTML5, hospedados localmente</h1>
  <p>Este vídeo esta hospedada dentro do meu própio servidor </p>
      
  <video width="500" poster="imagens/limoes-capa.png" controls>
      <source src="media/meu-video.mp4" type="video/mp4">
      <source src="media/meu-video.m4v" type="video/m4v">
      <source src="media/meu-video.webm" type="video/webm">
      <source src="media/meu-video.ogv" type="video/ogg">
  </video>
  <h2>Vídeo externo do youtube carai</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/cadGrNSaei8?si=x_5I3Fht0OjC0hqI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
