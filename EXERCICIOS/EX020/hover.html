<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: red;
            width: 300px;
        }


        a {
            color: rgb(116, 22, 14);
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div> Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim Exemplo</p>
    
    <h1> Links pipi</h1>
    <p> Se quiser acessar o pipi principal clique aqui
        <a href="Link pipi 1">Link pipi 1</a></p>
    <p> Se quiser acessar o pipi 2 clique aqui
        <a href="Link pipi 2">Link pipi 2 </a></p>
    <p> Se quiser acessar o pipi 3 clique aqui
        <a href="Link pipi 3">Link pipi 3</a></p>
</body>
</html>
